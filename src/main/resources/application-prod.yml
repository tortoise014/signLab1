spring:
  application:
    name: signLab1
  
  datasource:
    url: jdbc:mysql://localhost:3306/signlab1?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: your_db_username
    password: your_db_password
    driver-class-name: com.mysql.cj.jdbc.Driver

# 服务器配置
server:
  port: 8085  # 使用8085端口
  address: 0.0.0.0

# JWT配置
jwt:
  secret: signlab2024secretkeyforsignlab2024secretkey
  expiration: 86400

# 文件上传配置
file:
  upload:
    path: /opt/signlab/uploads/
    photo:
      path: ${file.upload.path}photos/
    document:
      path: ${file.upload.path}documents/

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 日志配置
logging:
  level:
    com.signlab1: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
