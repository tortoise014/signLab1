<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生端 - 课堂签到系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .welcome-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .welcome-card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.1);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .feature-card h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .feature-card p {
            color: #666;
            line-height: 1.6;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }
        
        .status-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-info h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        
        .status-info p {
            color: #388e3c;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/login" class="logout-btn">退出登录</a>
            <h1>🎓 学生端</h1>
            <p>欢迎使用课堂签到系统</p>
        </div>
        
        <div class="content">
            <div class="welcome-card">
                <h2>欢迎回来！</h2>
                <p>学号：<span th:text="${studentCode}">S001</span></p>
            </div>
            
            <div class="status-info">
                <h3>📋 当前状态</h3>
                <p>• 您已成功登录学生端</p>
                <p>• 可以参与课堂签到活动</p>
                <p>• 可以上传课堂照片</p>
                <p>• 可以导出个人学习记录</p>
            </div>
            
            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">📱</div>
                    <h3>扫码签到</h3>
                    <p>扫描老师生成的二维码进行课堂签到，支持实时签到状态查看</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">📷</div>
                    <h3>上传照片</h3>
                    <p>上传课堂照片，记录学习过程，支持多张照片上传</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">📊</div>
                    <h3>学习记录</h3>
                    <p>查看个人签到记录和学习统计，支持数据导出</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">🔗</div>
                    <h3>班级绑定</h3>
                    <p>使用班级验证码绑定课程，支持多班级管理</p>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="showComingSoon()">开始签到</button>
                <button class="btn btn-secondary" onclick="showComingSoon()">上传照片</button>
                <button class="btn btn-secondary" onclick="showComingSoon()">查看记录</button>
                <button class="btn btn-secondary" onclick="showComingSoon()">班级绑定</button>
            </div>
        </div>
    </div>

    <script>
        function showComingSoon() {
            alert('功能开发中，敬请期待！\n\n当前版本支持：\n• 用户登录和密码设置\n• 管理员数据导入导出\n• 老师端课程管理\n\n学生端功能正在开发中...');
        }
        
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN');
            console.log('当前时间:', timeString);
        }
        
        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
