        .stats-grid {

        }
        
        .stat-number {

        .stat-label {

        }
        
        .attendance-rate {

        }
        
        .rate-circle {

        }
        
        .rate-text {

        .absent-list {

        }
        
        .absent-item {

        }
        
        .error {

            padding: 15px;

        .loading {

        }
        
        @media (max-width: 768px) {

        }
    </style>
</head>
<body>
    <div class="header">

    <div class="container">

        <div th:if="${qrDto != null}" class="attendance-panel">

            <div class="qr-section">
                <div class="qr-title">ğŸ“± ç­¾åˆ°äºŒç»´ç </div>
                <img th:src="${qrDto.qrImage}" alt="ç­¾åˆ°äºŒç»´ç " class="qr-image">
                
                <div class="qr-info">

                    <p>è¯·å­¦ç”Ÿæ‰«æäºŒç»´ç å®Œæˆç­¾åˆ°</p>

                <div class="qr-actions">

                    <button class="btn btn-danger" onclick="endAttendance()">ç»“æŸç­¾åˆ°</button>
                </div>
            </div>
            
            <!-- ç»Ÿè®¡åŒºåŸŸ -->
            <div class="stats-section">
                <div class="stats-title">ğŸ“Š ç­¾åˆ°ç»Ÿè®¡</div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" th:text="${stats.totalCount}">30</div>
                        <div class="stat-label">åº”åˆ°äººæ•°</div>
                    </div>
                    <div class="stat-item">

                        <div class="stat-label">å·²ç­¾åˆ°</div>

                <div class="attendance-rate">

                </div>
            </div>
        </div>
        
        <div id="loadingMessage" class="loading" style="display: none;">
            <p>æ­£åœ¨åŠ è½½ç­¾åˆ°ä¿¡æ¯...</p>
        </div>
    </div>

    <script>
        const courseId = new URLSearchParams(window.location.search).get('courseId');
        let countdownTimer;
        let refreshTimer;
        let timeLeft = 10;
        
        // å¯åŠ¨å€’è®¡æ—¶
        function startCountdown() {
            countdownTimer = setInterval(() => {
                timeLeft--;
                const countdownElement = document.getElementById('countdown');
                const timeLeftElement = document.getElementById('timeLeft');
                
                if (timeLeftElement) {
                    timeLeftElement.textContent = timeLeft;
                }
                
                if (timeLeft <= 5) {
                    countdownElement.classList.add('danger');
                } else if (timeLeft <= 3) {
                    countdownElement.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    refreshQr();
                }
            }, 1000);
        }
        
        // åˆ·æ–°äºŒç»´ç 
        async function refreshQr() {
            try {
                const response = await fetch(`/api/teacher/attendance/qr?courseId=${courseId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    // æ›´æ–°äºŒç»´ç å›¾ç‰‡
                    document.querySelector('.qr-image').src = result.data.qrImage;
                    
                    // é‡ç½®å€’è®¡æ—¶
                    timeLeft = 10;
                    const countdownElement = document.getElementById('countdown');
                    const timeLeftElement = document.getElementById('timeLeft');
                    
                    if (timeLeftElement) {
                        timeLeftElement.textContent = timeLeft;
                    }
                    
                    countdownElement.classList.remove('warning', 'danger');
                    
                    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                    updateStats();
                } else {
                    alert('åˆ·æ–°å¤±è´¥ï¼š' + result.message);
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        async function updateStats() {
            try {
                const response = await fetch(`/api/teacher/attendance/stats?courseId=${courseId}`);
                const result = await response.json();
                
                if (result.code === 200) {
                    // æ›´æ–°ç»Ÿè®¡æ•°æ®
                    const stats = result.data;
                    document.querySelector('.stat-number').textContent = stats.totalCount;
                    document.querySelectorAll('.stat-number')[1].textContent = stats.attendedCount;
                    document.querySelector('.rate-text').textContent = stats.attendanceRate + '%';
                    document.querySelector('.rate-circle').style.setProperty('--rate', stats.attendanceRate + 'deg');
                }
            } catch (error) {
                console.error('æ›´æ–°ç»Ÿè®¡å¤±è´¥:', error);
            }
        }
        
        // ç»“æŸç­¾åˆ°
        function endAttendance() {
            if (confirm('ç¡®å®šè¦ç»“æŸå½“å‰ç­¾åˆ°å—ï¼Ÿç»“æŸåå­¦ç”Ÿæ— æ³•å†ç­¾åˆ°')) {
                // æ¸…é™¤å®šæ—¶å™¨
                clearInterval(countdownTimer);
                clearInterval(refreshTimer);
                
                // æ›´æ–°UI
                document.querySelector('.qr-title').textContent = 'ç­¾åˆ°å·²ç»“æŸ';
                document.querySelector('.qr-image').style.opacity = '0.5';
                document.getElementById('countdown').textContent = 'ç­¾åˆ°å·²ç»“æŸ';
                
                // ç¦ç”¨æŒ‰é’®
                document.querySelector('.btn-primary').disabled = true;
                document.querySelector('.btn-danger').disabled = true;
                
                alert('ç­¾åˆ°å·²ç»“æŸ');
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨å€’è®¡æ—¶
        document.addEventListener('DOMContentLoaded', function() {
            startCountdown();
            
            // æ¯5ç§’æ›´æ–°ä¸€æ¬¡ç»Ÿè®¡ä¿¡æ¯
            refreshTimer = setInterval(updateStats, 5000);
        });
        
        // é¡µé¢å¸è½½æ—¶æ¸…é™¤å®šæ—¶å™¨
        window.addEventListener('beforeunload', function() {
            clearInterval(countdownTimer);
            clearInterval(refreshTimer);
        });
    </script>
