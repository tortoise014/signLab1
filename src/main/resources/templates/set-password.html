<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置密码 - 课堂签到系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 0.9rem;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .loading.show {
            display: block;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🔐 设置密码</h1>
            <p>请设置您的登录密码</p>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
        
        <form id="setPasswordForm">
            <div class="form-group">
                <label for="userCode">学号/工号</label>
                <input type="text" id="userCode" name="userCode" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">新密码</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required placeholder="请输入6-16位字母+数字组合">
                    <button type="button" onclick="togglePassword('password')">显示</button>
                </div>
                <div class="password-requirements">密码要求：6-16位，必须包含字母和数字</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <div class="password-toggle">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
                    <button type="button" onclick="togglePassword('confirmPassword')">显示</button>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">完成设置</button>
            
            <div class="loading" id="loading">
                <p>正在设置密码...</p>
            </div>
        </form>
    </div>

    <script>
        // 从URL获取用户编码
        const urlParams = new URLSearchParams(window.location.search);
        const userCode = urlParams.get('userCode');
        
        if (userCode) {
            document.getElementById('userCode').value = userCode;
        } else {
            showError('用户信息错误，请重新登录');
        }
        
        document.getElementById('setPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!password) {
                showError('请输入密码');
                return;
            }
            
            if (!confirmPassword) {
                showError('请确认密码');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }
            
            if (password.length < 6 || password.length > 16) {
                showError('密码长度必须在6-16位之间');
                return;
            }
            
            if (!/^(?=.*[a-zA-Z])(?=.*\d).+$/.test(password)) {
                showError('密码必须包含字母和数字');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/auth/set-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userCode: userCode,
                        password: password,
                        confirmPassword: confirmPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showSuccess('密码设置成功！正在跳转到登录页面...');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
            } finally {
                showLoading(false);
            }
        });
        
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = '隐藏';
            } else {
                field.type = 'password';
                button.textContent = '显示';
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                loading.classList.add('show');
                submitBtn.disabled = true;
            } else {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
